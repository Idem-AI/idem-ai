<div class="flex flex-col items-center justify-center w-full">
  <div
    class="min-h-[85vh] max-w-[1000px] w-full sm:p-6 glass rounded-2xl text-gray-900"
  >
    <div class="w-full flex flex-col sm:flex-row justify-end gap-2 mb-4">
      <button
        class="inner-button w-full sm:w-auto"
        (click)="onRegenerateClick()"
        [disabled]="isLoading()"
      >
        <i class="pi pi-refresh" [class.pi-spin]="isLoading()"></i>
        <span>Regenerate</span>
      </button>
      <button
        class="inner-button w-full sm:w-auto"
        (click)="onDownloadClick()"
        [disabled]="!pdfSrc() || isLoading()"
      >
        <i class="pi pi-download"></i>
        <span>Download</span>
      </button>
    </div>

    @if (isLoading()) {
    <div class="w-full h-64 sm:h-96 flex flex-col items-center justify-center">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"
      ></div>
      <p class="text-gray-600">Loading PDF from server...</p>
      <p class="text-sm text-gray-500 mt-2">This may take a few moments</p>
    </div>
    } @else if (error()) {
    <div class="w-full h-64 sm:h-96 flex flex-col items-center justify-center">
      <div class="text-red-500 mb-4">
        <i class="pi pi-exclamation-triangle text-4xl"></i>
      </div>
      <p class="text-red-600 mb-4 text-center px-4">{{ error() }}</p>
      <button
        class="inner-button w-full sm:w-auto"
        (click)="onRegenerateClick()"
      >
        <i class="pi pi-refresh"></i>
        Try Again
      </button>
    </div>
    } @else if (pdfSrc()) {
    <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Pagination Info -->
      @if (showPagination() && totalPages() > 0) {
      <div
        class="flex items-center justify-between px-4 py-3 bg-gray-50 border-b border-gray-200"
      >
        <div class="flex items-center space-x-2">
          <i class="pi pi-file-pdf text-red-500"></i>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm text-gray-600">Page</span>
          <span
            class="px-2 py-1 bg-blue-100 text-blue-800 rounded-md text-sm font-medium"
          >
            {{ currentPage() }}
          </span>
          <span class="text-sm text-gray-600">of</span>
          <span
            class="px-2 py-1 bg-gray-100 text-gray-700 rounded-md text-sm font-medium"
          >
            {{ totalPages() }}
          </span>
        </div>
      </div>
      }

      <!-- PDF Viewer with ngx-extended-pdf-viewer -->
      <div class="pdf-container">
        <ngx-extended-pdf-viewer
          [src]="pdfSrc()!"
          [height]="'90vh'"
          [showToolbar]="false"
          [showSidebarButton]="false"
          [showFindButton]="false"
          [showPagingButtons]="false"
          [showZoomButtons]="false"
          [showPresentationModeButton]="false"
          [showOpenFileButton]="false"
          [showPrintButton]="false"
          [showDownloadButton]="false"
          [showSecondaryToolbarButton]="false"
          [showRotateButton]="false"
          [showHandToolButton]="false"
          [showSpreadButton]="false"
          [showPropertiesButton]="false"
          [textLayer]="true"
          [showBorders]="false"
          (pdfLoaded)="onPdfLoadComplete($event)"
          (pageChange)="onPageChange($event)"
          class="w-full"
        ></ngx-extended-pdf-viewer>
      </div>
    </div>
    } @else {
    <div class="w-full h-64 sm:h-96 flex flex-col items-center justify-center">
      <p class="text-gray-600 mb-4 text-center px-4">
        No PDF content available.
      </p>
    </div>
    }
  </div>
</div>
