<div class="w-full bg-gray-800 rounded-lg shadow-lg p-4">
  <!-- Tab Navigation -->
  <div class="flex mb-4 border-b border-gray-700">
    <button 
      [class.bg-blue-600]="activeTab() === 'main'"
      [class.text-white]="activeTab() === 'main'"
      [class.bg-gray-700]="activeTab() !== 'main'"
      [class.text-gray-300]="activeTab() !== 'main'"
      class="py-2 px-4 rounded-t-lg font-medium transition-colors duration-200"
      (click)="setActiveTab('main')">
      main.tf
    </button>
    <button 
      [class.bg-blue-600]="activeTab() === 'variables'"
      [class.text-white]="activeTab() === 'variables'"
      [class.bg-gray-700]="activeTab() !== 'variables'"
      [class.text-gray-300]="activeTab() !== 'variables'"
      class="py-2 px-4 rounded-t-lg font-medium ml-2 transition-colors duration-200"
      (click)="setActiveTab('variables')">
      variables.tf
    </button>
    <button 
      [class.bg-blue-600]="activeTab() === 'variablesMap'"
      [class.text-white]="activeTab() === 'variablesMap'"
      [class.bg-gray-700]="activeTab() !== 'variablesMap'"
      [class.text-gray-300]="activeTab() !== 'variablesMap'"
      class="py-2 px-4 rounded-t-lg font-medium ml-2 transition-colors duration-200"
      (click)="setActiveTab('variablesMap')">
      terraform.tfvars
    </button>
  </div>

  <!-- Code Display Area -->
  <div class="relative">
    <pre class="bg-gray-900 text-gray-200 p-4 rounded-lg overflow-x-auto max-h-96">
      <code>{{ getActiveFileContent() }}</code>
    </pre>
    
    <!-- Download Button -->
    <a 
      class="absolute top-2 right-2 bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm flex items-center"
      [attr.download]="getActiveFileName()"
      [href]="getDownloadHref()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
      </svg>
      Download
    </a>
  </div>
</div>
