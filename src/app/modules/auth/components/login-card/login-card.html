<div
  class="flex flex-col border-2 shadow-md shadow-primary/80 rounded-2xl p-4 sm:p-6 md:p-8 items-center backdrop-blur-lg bg-opacity-80 relative z-10 transform transition-all duration-500 hover:shadow-xl hover:shadow-primary/50"
>
  <h2
    class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8 md:mb-10 bg-clip-text text-transparent bg-gradient-to-r from-primary to-purple-400 animate-gradient-x"
  >
    Login
  </h2>
  <!-- Loading State -->
  @if (isLoading()) {
  <div class="flex flex-col items-center justify-center w-full py-2">
    <!-- Animated Loader -->
    <app-loader />

    <!-- Loading Text -->
    <div class="text-center">
      <p class="text-lg font-semibold text-primary mb-2">Signing you in...</p>
      <p class="text-sm text-gray-400">
        Please wait while we authenticate your account
      </p>
    </div>

    <!-- Animated dots -->
    <div class="flex gap-1">
      <div class="w-2 h-2 bg-primary rounded-full animate-bounce"></div>
      <div
        class="w-2 h-2 bg-primary rounded-full animate-bounce"
        style="animation-delay: 0.1s"
      ></div>
      <div
        class="w-2 h-2 bg-primary rounded-full animate-bounce"
        style="animation-delay: 0.2s"
      ></div>
    </div>
  </div>
  } @else {
  <!-- Login Buttons -->
  <div class="gap-4 sm:gap-5 md:gap-6 flex flex-col w-full">
    <button
      class="outer-button flex text-base sm:text-lg items-center justify-center gap-2 sm:gap-3 md:gap-4 w-full transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
      (click)="loginWithGoogle()"
      [disabled]="isLoading()"
    >
      <svg
        class="w-5 h-5 sm:w-6 sm:h-6"
        viewBox="-3 0 262 262"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid"
      >
        <path
          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
          fill="#4285F4"
        />
        <path
          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
          fill="#34A853"
        />
        <path
          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
          fill="#FBBC05"
        />
        <path
          d="M130.55 50.479c24.514 0 41.50 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
          fill="#EB4335"
        />
      </svg>
      Continue with Google
    </button>
    <div class="relative">
      <button
        class="outer-button flex text-base sm:text-lg items-center justify-center gap-2 sm:gap-3 md:gap-4 w-full transition-all duration-300 opacity-50 cursor-not-allowed"
        disabled
      >
        <i class="pi pi-github text-base sm:text-lg md:text-xl"></i>
        Continue with Github
      </button>
      <!-- Coming Soon Sticker -->
      <div class="absolute -top-2 -right-2 bg-gradient-to-r from-orange-400 to-red-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg transform rotate-7 animate-pulse">
        Soon...
      </div>
    </div>
  </div>
  }
</div>
