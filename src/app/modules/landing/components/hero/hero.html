<div class="hero-section relative min-h-screen overflow-hidden">
  <!-- Glass Floating Elements -->
  <div class="absolute inset-0 pointer-events-none">
    <div
      class="absolute top-[15%] right-[10%] w-32 h-32 rounded-full blur-xl animate-float-slow glow-primary opacity-20"
    ></div>
    <div
      class="absolute bottom-[20%] left-[15%] w-24 h-24 rounded-full blur-lg animate-float-slow-delay glow-secondary opacity-15"
    ></div>
    <div
      class="absolute top-[60%] left-[5%] w-16 h-16 rounded-full blur-md animate-float-slow glow-accent opacity-10"
    ></div>
  </div>

  <!-- Main Content Container -->
  <div
    class="relative z-10 min-h-screen flex items-center justify-center px-4 md:px-0"
  >
    <div class="w-full max-w-7xl mx-auto">
      <!-- Professional Two-Column Layout -->
      <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
        <!-- Left Content - Text -->
        <div class="text-center lg:text-left">
          <!-- Badge -->
          <div
            class="inline-flex items-center gap-2 px-4 py-2 glass rounded-full text-sm font-medium mb-8"
            style="
              color: var(--color-light-text);
              border-color: var(--color-primary);
            "
          >
            <i
              class="pi pi-sparkles text-xs"
              style="color: var(--color-primary)"
            ></i>
            AI Platform
          </div>

          <!-- Main Headline -->
          <h1 class="font-bold mb-6 leading-tight md:text-6xl text-2xl">
            Turn Your Ideas Into
            <br>
            <span style="color: var(--color-primary)">Reality</span>
          </h1>

          <!-- Subtitle -->
          <p
            class="mb-12 leading-relaxed max-w-xl mx-auto lg:mx-0 text-sm sm:text-2xl"
            style="color: var(--color-light-text); opacity: 0.8"
          >
            Idem is an AI-powered open source tool that helps you turn your idea into a concrete project. Generate logos, business plans, visual identity, diagrams, and web applications in just a few steps.
          </p>

          <!-- CTA Buttons -->
          <div
            class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start mb-12"
          >
            <a
              routerLink="/console/create-project"
              class="px-10 py-4 font-semibold rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 glow-primary cursor-pointer"
              style="
                background-color: var(--color-primary);
                color: var(--color-light-text);
              "
            >
              <i class="pi pi-play mr-2"></i>
              Start Now
            </a>
            <button
              class="px-10 py-4 glass font-semibold rounded-xl transition-all duration-300 hover:glow-primary cursor-pointer"
              style="
                color: var(--color-light-text);
                border-color: var(--color-primary);
              "
            >
              <i class="pi pi-eye mr-2"></i>
              Demo
            </button>
          </div>

          <!-- Simple Trust Indicator -->
          <div
            class="flex items-center justify-center lg:justify-start gap-4"
            style="
              font-size: var(--font-size-light-text);
              color: var(--color-light-text);
              opacity: 0.6;
            "
          >
            <div class="flex items-center gap-2">
              <i class="pi pi-users" style="color: var(--color-primary)"></i>
              <span>1,200+ users</span>
            </div>
            <div class="flex items-center gap-2">
              <i
                class="pi pi-star-fill"
                style="color: var(--color-warning)"
              ></i>
              <span>4.9/5</span>
            </div>
          </div>
        </div>

        <!-- Right Content - Visual -->
        <img 
          src="/assets/hero.png" 
          alt="Idem AI-powered project builder interface showing logo generation, business plan creation, and web application development features"
          loading="eager"
          width="600"
          height="400"
        />
      </div>
    </div>
  </div>
</div>
