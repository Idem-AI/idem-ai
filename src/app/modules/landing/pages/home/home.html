<!-- Main container with animated gradient background -->
<div class="relative min-h-screen overflow-hidden bg-grid">
  <!-- Animated background elements -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
    <!-- Gradient orb top-right -->
    <div class="absolute top-[-300px] right-[-300px] w-[600px] h-[600px] rounded-full bg-gradient-to-br from-primary to-secondary opacity-20 blur-[100px]"></div>
    <!-- Gradient orb bottom-left -->
    <div class="absolute bottom-[-200px] left-[-200px] w-[500px] h-[500px] rounded-full bg-gradient-to-tr from-secondary to-accent opacity-20 blur-[100px]"></div>
  </div>
  
  <!-- Floating glass elements -->
  <div class="absolute top-[15%] left-[10%] w-20 h-20 glass rounded-full opacity-30 animate-float-slow"></div>
  <div class="absolute top-[40%] right-[8%] w-16 h-16 glass rounded-xl opacity-30 animate-float-medium"></div>
  <div class="absolute bottom-[20%] left-[20%] w-24 h-24 glass-dark rounded-2xl opacity-30 animate-spin-slow"></div>
  
  <!-- Content container -->
  <div class="relative z-10">
    <!-- Hero section with parallax scrolling -->
    <section class="relative overflow-hidden">
      <app-hero></app-hero>
    </section>

    <!-- Features section with reveal animations -->
    <section class="relative z-10 reveal">
      <app-features></app-features>
    </section>

    <!-- CTA section with glass effect and reveal animation -->
    <section class="relative z-10 reveal reveal-delay-1">
      <app-cta></app-cta>
    </section>

    <!-- Pricing section with glass effect and reveal animation -->
    <section class="relative z-10 reveal reveal-delay-2">
      <app-pricing></app-pricing>
    </section>
  </div>
</div>
