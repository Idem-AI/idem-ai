<section class="md:h-screen flex flex-col items-center justify-center text-gray-100 w-full">
  <h1 class="text-2xl md:text-5xl text-center font-bold text-gray-100 mb-4 pb-2 w-[60%]">
    Select a logo that matches your brand identity
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
    @for (logo of logos(); track logo.id) {
      <div 
        class="logo-option p-6 rounded-lg cursor-pointer flex flex-col items-center justify-center transition-all duration-200" 
        [class.selected]="selectedLogo() === logo.id" 
        (click)="selectLogo(logo.id)"
        [title]="logo.name">
        <div 
          class="w-full h-32 flex items-center justify-center mb-4 p-4 rounded-lg bg-gray-800/50"
          [innerHTML]="logo.svg | safeHtml">
        </div>
        <h3 class="text-lg font-medium text-gray-200">{{ logo.name }}</h3>
      </div>
    }
  </div>
</section>
