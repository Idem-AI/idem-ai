<section
  class="flex flex-col items-center justify-center w-full px-4 sm:px-6 lg:px-8"
  #colorSelection
>
  <h1
    class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl text-center font-bold text-gray-100 mb-6 lg:mb-8 max-w-4xl"
  >
    Select a color palette for your brand
  </h1>
  <div class="w-full max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
      @for (color of colorPalettes(); track color.id) {
      <div
        class="p-4 sm:p-6 border-2 border-transparent hover:border-gray-600 rounded-xl hover:shadow-lg hover:shadow-primary/30 hover:bg-gray-900/50 transition-all duration-300 cursor-pointer group relative overflow-hidden hover:-translate-y-1"
        [style.boxShadow]="selectedColor() === color.id ? '0 0 15px ' + color.colors.primary : 'none'"
        [class.border-primary]="selectedColor() === color.id"
        [class.bg-gray-900]="selectedColor() === color.id"
        [style.borderColor]="selectedColor() === color.id ? color.colors.primary : ''"
        (click)="selectColor(color.id)"
      >
          <div
            class="absolute inset-0 bg-gradient-to-br opacity-0 group-hover:opacity-10 transition-opacity duration-300"
            [style.backgroundImage]="'linear-gradient(to bottom right, ' + color.colors.primary + ', ' + color.colors.accent + ')'"
            [class.opacity-20]="selectedColor() === color.id"
          ></div>
          <h3 class="text-white text-lg font-medium mb-3 z-10">
            {{ color.name }}
          </h3>
        <div class="flex flex-wrap gap-2 sm:gap-3 mb-4">
          <div
            class="w-6 h-6 sm:w-8 sm:h-8 rounded-full shadow-sm"
            [style.backgroundColor]="color.colors.primary"
          ></div>
          <div
            class="w-6 h-6 sm:w-8 sm:h-8 rounded-full shadow-sm"
            [style.backgroundColor]="color.colors.secondary"
          ></div>
          <div
            class="w-6 h-6 sm:w-8 sm:h-8 rounded-full shadow-sm"
            [style.backgroundColor]="color.colors.accent"
          ></div>
          <div
            class="w-6 h-6 sm:w-8 sm:h-8 rounded-full border border-gray-500 shadow-sm"
            [style.backgroundColor]="color.colors.background"
          ></div>
        </div>
        <div
          class="mt-3 p-3 sm:p-4 rounded-lg"
          [style.backgroundColor]="color.colors.background"
        >
          <p [style.color]="color.colors.text" class="font-medium text-sm sm:text-base mb-2">
            Sample Text
          </p>
          <div class="flex flex-wrap gap-2">
            <button
              class="px-2 sm:px-3 py-1 rounded text-xs sm:text-sm font-medium transition-all hover:scale-105"
              [style.backgroundColor]="color.colors.primary"
              [style.color]="'white'"
            >
              Primary
            </button>
            <button
              class="px-2 sm:px-3 py-1 rounded text-xs sm:text-sm font-medium transition-all hover:scale-105"
              [style.backgroundColor]="color.colors.accent"
              [style.color]="'white'"
            >
              Accent
            </button>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
