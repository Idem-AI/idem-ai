<div
  class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-gray-900/95 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full border border-gray-700/50"
  >
    <!-- Header Minimal -->
    <div
      class="flex items-center justify-between px-5 py-4 border-b border-gray-700/50"
    >
      <h2 class="text-lg font-bold text-white">Edit Colors</h2>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-white transition-colors p-1"
        aria-label="Close"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <!-- Color Grid Modern -->
    <div class="p-5 space-y-3 max-h-[70vh] overflow-y-auto">
      @for (colorKey of colorKeys; track colorKey) {
      <div class="group relative">
        <!-- Color Row -->
        <div
          class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-800/50 transition-all"
          [class.bg-gray-800]="activeColor() === colorKey"
        >
          <!-- Color Swatch with Visible Picker -->
          <div class="relative flex-shrink-0">
            <label class="cursor-pointer block">
              <input
                type="color"
                [value]="customColors()[colorKey]"
                (input)="updateColor(colorKey, $event)"
                (focus)="selectColor(colorKey)"
                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"
              />
              <div
                class="w-12 h-12 rounded-lg shadow-md border-2 transition-all group-hover:scale-105 group-hover:shadow-xl relative overflow-hidden"
                [style.backgroundColor]="customColors()[colorKey]"
                [style.borderColor]="
                  activeColor() === colorKey
                    ? customColors()[colorKey]
                    : 'rgb(75, 85, 99)'
                "
              >
                <!-- Picker Icon Overlay -->
                <div
                  class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity"
                >
                 <i class="pi pi-edit text-white"></i>
                </div>
                <!-- Click hint -->
                <div
                  class="absolute bottom-0 left-0 right-0 bg-black/60 text-white text-[9px] text-center py-0.5 opacity-0 group-hover:opacity-100 transition-opacity"
                >
                  Pick
                </div>
              </div>
            </label>
          </div>

          <!-- Color Info -->
          <div
            class="flex-1 min-w-0 cursor-pointer"
            (click)="selectColor(colorKey)"
          >
            <div class="text-sm font-medium text-white">
              {{ getColorLabel(colorKey) }}
            </div>
            <div class="text-xs text-gray-500 font-mono">
              {{ customColors()[colorKey] }}
            </div>
          </div>

          <!-- Expand/Collapse Icon -->
          <button
            (click)="selectColor(colorKey)"
            class="p-1 hover:bg-gray-700 rounded transition-colors"
          >
            <svg
              class="w-4 h-4 text-gray-500 transition-transform"
              [class.rotate-180]="activeColor() === colorKey"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
        </div>

        <!-- Hex Input Expandable -->
        @if (activeColor() === colorKey) {
        <div class="mt-2 px-2 animate-in slide-in-from-top-2 duration-200">
          <div class="flex items-center gap-2">
            <span class="text-xs text-gray-500">HEX:</span>
            <input
              type="text"
              [value]="customColors()[colorKey]"
              (input)="updateColor(colorKey, $event)"
              class="flex-1 px-3 py-2 bg-gray-800 border border-gray-700 rounded-lg text-xs font-mono text-white focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
              placeholder="#000000"
              maxlength="7"
            />
          </div>
        </div>
        }
      </div>
      }
      <div
        class="mt-4 p-4 rounded-xl border border-gray-700/50 transition-all"
        [style.backgroundColor]="customColors().background"
      >
        <div class="flex items-center gap-2 mb-3">
          <svg
            class="w-4 h-4 flex-shrink-0"
            [style.color]="customColors().accent"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span
            class="text-xs font-semibold"
            [style.color]="customColors().text"
            >Preview</span
          >
        </div>
        <div class="flex gap-2">
          <div
            class="px-3 py-1.5 rounded-md text-xs font-medium text-white"
            [style.backgroundColor]="customColors().primary"
          >
            Primary
          </div>
          <div
            class="px-3 py-1.5 rounded-md text-xs font-medium"
            [style.backgroundColor]="customColors().accent"
            [style.color]="customColors().text"
          >
            Accent
          </div>
        </div>
      </div>

      <!-- Smart Tip -->
      <div
        class="flex items-start gap-2 p-3 bg-accent/10 rounded-lg border border-accent/20"
      >
        <svg
          class="w-4 h-4 text-accent mt-0.5 flex-shrink-0"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
            clip-rule="evenodd"
          />
        </svg>
        <p class="text-xs text-gray-400 leading-relaxed">
          Click any color circle to open the picker. Related colors auto-adjust
          for harmony.
        </p>
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="flex gap-2 px-5 py-4 border-t border-gray-700/50">
      <button
        (click)="resetColors()"
        class="flex-1 px-4 py-2.5 bg-gray-800 hover:bg-gray-700 text-white text-sm font-medium rounded-lg transition-colors"
      >
        Reset
      </button>
      <button
        (click)="applyColors()"
        class="flex-1 px-4 py-2.5 bg-primary hover:bg-primary/90 text-white text-sm font-semibold rounded-lg transition-colors shadow-lg shadow-primary/20"
      >
        Apply
      </button>
    </div>
  </div>
</div>
