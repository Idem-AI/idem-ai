<div class="h-full w-full">
  @if (isLoaded()) {
  <div class="h-screen w-full flex items-center justify-center">
    <app-loader />
  </div>
  } @else { @if (isFirstStep()) {
  <section #projectDescription>
    <app-project-description
      (nextStep)="goToNextStep()"
    ></app-project-description>
  </section>
  } @if (isSecondStep()) {
  <section #projectDetails>
    <app-project-details
      (nextStep)="goToNextStep()"
      (previousStep)="goToPreviousStep()"
      (constraintsChange)="onConstraintsChange()"
    ></app-project-details>
  </section>
  } @if (isLogoStep()) {
  <section #logoSelection>
    <app-logo-selection
      (logoSelected)="selectLogo($event)"
      (nextStep)="goToNextStep()"
      (previousStep)="goToPreviousStep()"
      (logos)="logos"
    ></app-logo-selection>
  </section>
  } @if (isColorStep()) {
  <section #colorSelection>
    <app-color-selection
      (colorSelected)="selectColor($event)"
      (nextStep)="goToNextStep()"
      (previousStep)="goToPreviousStep()"
    ></app-color-selection>
  </section>
  } @if (isTypographyStep()) {
  <section #typographySelection>
    <app-typography-selection
      (typographySelected)="selectTypography($event)"
      (nextStep)="goToNextStep()"
      (previousStep)="goToPreviousStep()"
    ></app-typography-selection>
  </section>
  } @if (isSummaryStep()) {
  <section #summarySelection>
    <app-project-summary
      (createProject)="finalizeProjectCreation()"
      (previousStep)="goToPreviousStep()"
    ></app-project-summary>
  </section>
  } }
</div>
