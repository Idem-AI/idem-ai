<div class="min-h-screen text-white flex flex-col mt-16 sm:mt-0">
  <!-- MAIN CONTENT -->
  <div class="flex-1 flex px-3 sm:px-4 md:px-6 lg:px-8 py-3 sm:py-4 md:py-6">
    <!-- MAIN SECTION -->
    <main class="flex-1 space-y-6 sm:space-y-8 lg:space-y-10 overflow-y-auto max-w-7xl mx-auto w-full">
      @if (isLoading()) {
      <div class="flex justify-center items-center h-64">
        <app-loader />
      </div>
      } @else {
      <!-- Projets récents -->
      <section class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl sm:text-2xl lg:text-3xl font-semibold text-primary-500">
            Recent Projects
          </h2>
        </div>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-3 sm:gap-4 lg:gap-6"
        >
          <!-- Créer un projet -->
          <a
            routerLink="/project/create"
            class="aspect-[4/3] min-h-[160px] sm:min-h-[180px] lg:min-h-[200px] flex flex-col justify-center items-center text-center border-2 border-dashed border-secondary-500/50 rounded-xl bg-gray-800/50 hover:bg-gray-800 hover:shadow-[0_0_20px_-5px_var(--color-primary)] hover:scale-[1.02] transition-all duration-300 p-3 sm:p-4 lg:p-6 hover:cursor-pointer group"
          >
            <div
              class="w-10 h-10 sm:w-12 sm:h-12 lg:w-14 lg:h-14 mb-2 sm:mb-3 bg-secondary-500/10 rounded-full flex items-center justify-center group-hover:bg-secondary-500/20 transition"
            >
              <i class="lucide lucide-plus text-secondary-500 text-lg sm:text-xl lg:text-2xl"></i>
            </div>
            <div class="font-bold text-sm sm:text-base lg:text-lg mb-1">Create a new project</div>
            <div class="text-xs sm:text-sm lg:text-base text-gray-400 group-hover:text-white transition-colors px-2">
              Start a new project
            </div>
          </a>

          <!-- Cartes projets récents -->
          @for (project of recentProjects(); track $index) {
          <app-project-card [project]="project" />
          }
        </div>
      </section>

      <!-- Tous les projets -->
      <section class="space-y-4 sm:space-y-6">
        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3 sm:gap-4">
          <h2 class="text-xl sm:text-2xl lg:text-3xl font-semibold text-primary-500">All projects</h2>
          <div class="flex gap-2 flex-wrap">
            <!-- Future: Add filter/sort buttons here -->
          </div>
        </div>

        <div class="grid gap-3 sm:gap-4 lg:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
          @for (project of userProjects$ | async; track $index) {
          <app-project-card [project]="project" />

          } @empty {
          <div
            class="col-span-full text-center py-8 sm:py-12 lg:py-16 border-2 border-dashed border-gray-800 rounded-xl mx-auto max-w-md"
          >
            <i class="lucide lucide-folder-x text-2xl sm:text-3xl lg:text-4xl text-gray-600 mb-2 sm:mb-3"></i>
            <div class="text-gray-400 text-sm sm:text-base lg:text-lg mb-2 sm:mb-3">No project available</div>
            <a
              routerLink="/project/create"
              class="text-primary-500 hover:text-primary-400 hover:underline text-sm sm:text-base lg:text-lg inline-block transition-colors font-medium"
              >Create your first project</a
            >
          </div>
          }
        </div>
      </section>
      }
    </main>
  </div>
</div>
