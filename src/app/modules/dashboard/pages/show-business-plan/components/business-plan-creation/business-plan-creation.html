<div class="w-full h-screen flex flex-col items-center justify-center bg-gray-50 rounded-2xl">
  <div class="text-center max-w-md mx-auto p-8">
    <div class="mb-6">
      <i class="pi pi-file-text text-6xl text-blue-500 mb-4"></i>
    </div>
    
    <h2 class="text-2xl font-bold text-gray-900 mb-4">
      Create Your Business Plan
    </h2>
    
    <p class="text-gray-600 mb-8 leading-relaxed">
      Generate a comprehensive business plan tailored to your project. 
      Our AI will analyze your project details and create a professional 
      business plan with market analysis, financial projections, and strategic insights.
    </p>
    
    <button 
      class="inner-button bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-semibold transition-colors duration-200 flex items-center gap-2 mx-auto"
      (click)="onGenerateClick()">
      <i class="pi pi-plus"></i>
      Generate Business Plan
    </button>
  </div>
</div>
