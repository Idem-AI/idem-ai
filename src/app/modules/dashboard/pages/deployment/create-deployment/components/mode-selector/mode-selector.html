<div>
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8">
    <!-- Quick Deployment Card -->
    <div
      class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-600/50 hover:border-primary/50 rounded-xl p-1 cursor-pointer hover:-translate-y-1 transition-all duration-300"
      (click)="selectMode('beginner')"
    >
      <div
        class="p-4 sm:p-6 lg:p-8 flex flex-col text-center h-full rounded-lg bg-gray-900/70"
      >
        <i class="pi pi-rocket text-3xl sm:text-4xl text-primary mb-4 sm:mb-6"></i>
        <h3 class="text-lg sm:text-xl font-semibold mb-2">Quick Deployment</h3>
        <p class="text-gray-400 flex-grow text-sm sm:text-base">
          The simplest way: a repository link, a branch, and you're done.
        </p>
        <button
          class="mt-6 sm:mt-8 w-full py-2 px-4 bg-primary/20 hover:bg-primary/40 rounded-md text-primary font-medium transition-colors text-sm sm:text-base"
        >
          Quick Launch
        </button>
      </div>
    </div>

    <!-- AI Assistant Card -->
    <div
      class="bg-gradient-to-br from-blue-900/20 to-purple-900/20 border border-blue-500/20 hover:border-blue-500/40 rounded-xl p-1 cursor-pointer hover:-translate-y-1 transition-all duration-300"
      (click)="selectMode('ai-assistant')"
    >
      <div
        class="p-4 sm:p-6 lg:p-8 flex flex-col text-center h-full rounded-lg bg-gray-900/70"
      >
        <i class="pi pi-comments text-3xl sm:text-4xl text-blue-400 mb-4 sm:mb-6"></i>
        <h3 class="text-lg sm:text-xl font-semibold mb-2">AI Assistant</h3>
        <p class="text-gray-400 flex-grow text-sm sm:text-base">
          Describe your infrastructure needs in natural language.
        </p>
        <button
          class="mt-6 sm:mt-8 w-full py-2 px-4 bg-blue-600/20 hover:bg-blue-600/40 rounded-md text-blue-300 font-medium transition-colors text-sm sm:text-base"
        >
          Start Chat
        </button>
      </div>
    </div>

    <!-- Architecture Templates Card -->
    <div
      class="bg-gradient-to-br from-teal-900/20 to-green-900/20 border border-teal-500/20 hover:border-teal-500/40 rounded-xl p-1 cursor-pointer hover:-translate-y-1 transition-all duration-300"
      (click)="selectMode('template')"
    >
      <div
        class="p-4 sm:p-6 lg:p-8 flex flex-col text-center h-full rounded-lg bg-gray-900/70"
      >
        <i class="pi pi-th-large text-3xl sm:text-4xl text-teal-400 mb-4 sm:mb-6"></i>
        <h3 class="text-lg sm:text-xl font-semibold mb-2">Architecture Templates</h3>
        <p class="text-gray-400 flex-grow text-sm sm:text-base">
          Start with proven, production-ready architectures.
        </p>
        <button
          class="mt-6 sm:mt-8 w-full py-2 px-4 bg-teal-600/20 hover:bg-teal-600/40 rounded-md text-teal-300 font-medium transition-colors text-sm sm:text-base"
        >
          Browse Templates
        </button>
      </div>
    </div>

    <!-- Expert Mode Card -->
    <div
      class="bg-gradient-to-br from-purple-900/20 to-pink-900/20 border border-purple-500/20 hover:border-purple-500/40 rounded-xl p-1 cursor-pointer hover:-translate-y-1 transition-all duration-300"
      (click)="selectMode('expert')"
    >
      <div
        class="p-4 sm:p-6 lg:p-8 flex flex-col text-center h-full rounded-lg bg-gray-900/70"
      >
        <i class="pi pi-sliders-h text-3xl sm:text-4xl text-purple-400 mb-4 sm:mb-6"></i>
        <h3 class="text-lg sm:text-xl font-semibold mb-2">Expert Mode</h3>
        <p class="text-gray-400 flex-grow text-sm sm:text-base">
          Build your custom architecture with full control.
        </p>
        <button
          class="mt-6 sm:mt-8 w-full py-2 px-4 bg-purple-600/20 hover:bg-purple-600/40 rounded-md text-purple-300 font-medium transition-colors text-sm sm:text-base"
        >
          Build Architecture
        </button>
      </div>
    </div>
  </div>
</div>
