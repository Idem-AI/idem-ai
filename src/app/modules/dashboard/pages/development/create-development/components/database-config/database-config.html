<section class="container sm:p-4 md:p-6 mb-6 md:mb-8">
  <h2
    class="text-xl md:text-2xl font-semibold text-white mb-4 md:mb-6 border-b border-gray-700/50 pb-2 md:pb-3"
  >
    Database Configuration
  </h2>

  <form [formGroup]="databaseForm()!" class="space-y-8">
    <!-- Database Selection -->
    <div>
      <h3 class="text-lg md:text-xl font-medium text-white mb-3 md:mb-4">Choose Database</h3>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-6">
        @for (db of databases; track db.id) {
        <app-tech-card
          [tech]="db"
          [selected]="databaseForm()!.get('provider')?.value === db.id"
          [selectedVersion]="databaseForm()!.get('version')?.value"
          (techSelect)="selectDatabaseProvider(db.id, db.icon)"
          (versionSelect)="databaseForm()!.get('version')?.setValue($event)"
          [showAdvancedOptions]="true"
          class="h-full"
        >
          <!-- Custom badge content -->
          <ng-container techCardBadges>
            <div class="flex flex-wrap gap-2 mt-auto">
              @for (badge of db.badges; track badge) {
              <span
                class="text-xs px-2 py-1 rounded-md bg-gray-800/50 text-gray-300"
                >{{ badge }}</span
              >
              }
            </div>
          </ng-container>
        </app-tech-card>
        }
      </div>
    </div>

    <!-- Database version selection is now handled inside each tech card's advanced options -->

    <!-- La section ORM a été déplacée vers backend-config -->

    <!-- Database Features -->
    <div formGroupName="features" class="mt-6 md:mt-8">
      <h3 class="text-lg md:text-xl font-medium text-white mb-3 md:mb-4">Database Features</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-4">
        @for (feature of databaseFeatures; track feature.id) {
        <div
          class="glass-card p-3 md:p-4 rounded-xl transition-all border border-gray-800/30 backdrop-blur-sm hover:border-gray-600/50"
          [class.border-primary]="getFeatureValue(feature.formControlName)"
          [class.shadow-glow]="getFeatureValue(feature.formControlName)"
        >
          <div class="flex items-center justify-between gap-3">
            <div class="flex items-center min-w-0 flex-1">
              <div
                class="w-8 h-8 md:w-10 md:h-10 rounded-lg flex items-center justify-center text-sm md:text-lg mr-2 md:mr-3 bg-gray-800/50 flex-shrink-0"
              >
                <span class="{{ feature.icon }}"></span>
              </div>
              <div class="min-w-0 flex-1">
                <div class="text-white font-medium text-sm md:text-base truncate">{{ feature.name }}</div>
                <p class="text-gray-400 text-xs md:text-sm hidden lg:block truncate">{{ feature.description }}</p>
              </div>
            </div>
            <div class="flex-shrink-0">
              <p-toggleSwitch
                [ngModel]="getFeatureValue(feature.formControlName)"
                (ngModelChange)="toggleFeature(feature.formControlName)"
                [ngModelOptions]="{standalone: true}"
                styleClass="custom-toggle"
              ></p-toggleSwitch>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </form>
</section>
