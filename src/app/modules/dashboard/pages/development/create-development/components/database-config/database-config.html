<section class="container p-6 mb-8">
  <h2
    class="text-2xl font-semibold text-white mb-6 border-b border-gray-700/50 pb-3"
  >
    Database Configuration
  </h2>

  <form [formGroup]="databaseForm()!" class="space-y-8">
    <!-- Database Selection -->
    <div>
      <h3 class="text-xl font-medium text-white mb-4">Choose Database</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        @for (db of databases; track db.id) {
        <app-tech-card
          [tech]="db"
          [selected]="databaseForm()!.get('provider')?.value === db.id"
          [selectedVersion]="databaseForm()!.get('version')?.value"
          (techSelect)="selectDatabaseProvider(db.id, db.icon)"
          (versionSelect)="databaseForm()!.get('version')?.setValue($event)"
          [showAdvancedOptions]="true"
          class="h-full"
        >
          <!-- Custom badge content -->
          <ng-container techCardBadges>
            <div class="flex flex-wrap gap-2 mt-auto">
              @for (badge of db.badges; track badge) {
              <span
                class="text-xs px-2 py-1 rounded-md bg-gray-800/50 text-gray-300"
                >{{ badge }}</span
              >
              }
            </div>
          </ng-container>
        </app-tech-card>
        }
      </div>
    </div>

    <!-- Database version selection is now handled inside each tech card's advanced options -->

    <!-- La section ORM a été déplacée vers backend-config -->

    <!-- Database Features -->
    <div formGroupName="features" class="mt-8">
      <h3 class="text-xl font-medium text-white mb-4">Database Features</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Migrations -->
        <div
          class="glass p-4 rounded-lg cursor-pointer transition-all flex items-center justify-between border border-gray-800/50"
          [class.border-primary]="databaseForm()!.get('features.migrations')?.value"
          (click)="databaseForm()!.get('features.migrations')?.setValue(!databaseForm()!.get('features.migrations')?.value)"
        >
          <div>
            <div class="text-white text-lg">Migrations</div>
            <p class="text-gray-400 text-sm">Schema version control</p>
          </div>
          <div
            class="relative w-10 h-5 rounded-full p-1"
            [class.bg-primary]="databaseForm()!.get('features.migrations')?.value"
            [class.bg-gray-700]="!databaseForm()!.get('features.migrations')?.value"
          >
            <div
              class="absolute top-1 w-3 h-3 rounded-full bg-white transition-transform"
              [class.left-1]="!databaseForm()!.get('features.migrations')?.value"
              [class.left-6]="databaseForm()!.get('features.migrations')?.value"
            ></div>
          </div>
        </div>

        <!-- Seeding -->
        <div
          class="glass p-4 rounded-lg cursor-pointer transition-all flex items-center justify-between border border-gray-800/50"
          [class.border-primary]="databaseForm()!.get('features.seeding')?.value"
          (click)="databaseForm()!.get('features.seeding')?.setValue(!databaseForm()!.get('features.seeding')?.value)"
        >
          <div>
            <div class="text-white text-lg">Seeding</div>
            <p class="text-gray-400 text-sm">Initial data population</p>
          </div>
          <div
            class="relative w-10 h-5 rounded-full p-1"
            [class.bg-primary]="databaseForm()!.get('features.seeding')?.value"
            [class.bg-gray-700]="!databaseForm()!.get('features.seeding')?.value"
          >
            <div
              class="absolute top-1 w-3 h-3 rounded-full bg-white transition-transform"
              [class.left-1]="!databaseForm()!.get('features.seeding')?.value"
              [class.left-6]="databaseForm()!.get('features.seeding')?.value"
            ></div>
          </div>
        </div>

        <!-- Caching -->
        <div
          class="glass p-4 rounded-lg cursor-pointer transition-all flex items-center justify-between border border-gray-800/50"
          [class.border-primary]="databaseForm()!.get('features.caching')?.value"
          (click)="databaseForm()!.get('features.caching')?.setValue(!databaseForm()!.get('features.caching')?.value)"
        >
          <div>
            <div class="text-white text-lg">Caching</div>
            <p class="text-gray-400 text-sm">Performance optimization</p>
          </div>
          <div
            class="relative w-10 h-5 rounded-full p-1"
            [class.bg-primary]="databaseForm()!.get('features.caching')?.value"
            [class.bg-gray-700]="!databaseForm()!.get('features.caching')?.value"
          >
            <div
              class="absolute top-1 w-3 h-3 rounded-full bg-white transition-transform"
              [class.left-1]="!databaseForm()!.get('features.caching')?.value"
              [class.left-6]="databaseForm()!.get('features.caching')?.value"
            ></div>
          </div>
        </div>

        <!-- Replication -->
        <div
          class="glass p-4 rounded-lg cursor-pointer transition-all flex items-center justify-between border border-gray-800/50"
          [class.border-primary]="databaseForm()!.get('features.replication')?.value"
          (click)="databaseForm()!.get('features.replication')?.setValue(!databaseForm()!.get('features.replication')?.value)"
        >
          <div>
            <div class="text-white text-lg">Replication</div>
            <p class="text-gray-400 text-sm">Data redundancy</p>
          </div>
          <div
            class="relative w-10 h-5 rounded-full p-1"
            [class.bg-primary]="databaseForm()!.get('features.replication')?.value"
            [class.bg-gray-700]="!databaseForm()!.get('features.replication')?.value"
          >
            <div
              class="absolute top-1 w-3 h-3 rounded-full bg-white transition-transform"
              [class.left-1]="!databaseForm()!.get('features.replication')?.value"
              [class.left-6]="databaseForm()!.get('features.replication')?.value"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
