@if(isBrandingLoaded()) {
  <div class="w-full h-screen flex flex-col items-center justify-center">
    <app-loader />
  </div>
} @else {
  @if (branding && branding.sections.length > 0) {
    <app-branding-display [branding]="branding" />
  } @else {
    <app-branding-generation (brandingGenerated)="onBrandingGenerated($event)" />
  }
}
