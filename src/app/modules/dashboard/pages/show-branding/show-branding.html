<div class="w-full min-h-screen p-6 rounded-2xl relative">
  @if(isLoading()) {
  <!-- Loading State -->
  <div class="max-w-6xl mx-auto">
    <div class="text-center py-20">
      <div class="mb-4">
        <app-loader />
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">Loading...</h3>
      <p class="text-gray-600">Checking for existing branding</p>
    </div>
  </div>
  } @else if(existingBranding()) {
  <!-- Display existing branding -->
  <app-branding-display [branding]="existingBranding()!"></app-branding-display>
  } @else if(projectIdFromCookie()) {
  <!-- Has project ID but no branding - show generate button -->
  <div class="max-w-6xl mx-auto text-center py-10">
    <div class="mb-6">
      <svg
        class="mx-auto h-16 w-16 text-purple-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"
        ></path>
      </svg>
    </div>
    <h3 class="text-2xl font-bold text-gray-900 mb-4">No branding found</h3>
    <p class="text-gray-600 mb-8">
      Start by generating your brand identity and visual guidelines.
    </p>
    <button
      class="inner-button"
      (click)="generateBranding()"
    >
      Generate Branding
    </button>
  </div>
  } @else {
  <!-- Empty State - No project ID -->
  <div class="text-center py-20">
    <div class="mb-4">
      <svg
        class="mx-auto h-16 w-16 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 15.5c-.77.833.192 2.5 1.732 2.5z"
        />
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No Project Selected</h3>
    <p class="text-gray-600 mb-4">
      Please select a project first to view branding.
    </p>
    <button
      class="inner-button"
      (click)="goToProjects()"
    >
      Select Project
    </button>
  </div>
  }
</div>
