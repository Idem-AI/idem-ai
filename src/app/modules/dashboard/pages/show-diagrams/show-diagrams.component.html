@if(isDesignLoaded()) {
<div class="w-full min-h-screen bg-gray-50 p-6">
  <!-- Loading Skeleton -->
  <div class="max-w-6xl mx-auto animate-pulse space-y-8">
    <div class="h-12 bg-gray-200 rounded-lg w-1/3"></div>
    <div class="h-96 bg-gray-200 rounded-xl"></div>
    <div class="h-12 bg-gray-200 rounded-lg w-1/3 mt-12"></div>
    <div class="h-96 bg-gray-200 rounded-xl"></div>
  </div>
</div>
} @else {
<div class="flex w-full items-end justify-end my-4">
  <a href="{{ diagenUrl }}/edit/{{ project.id }}" class="inner-button"
    >Edit Diagrams</a
  >
</div>
<div class="w-full min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto space-y-12">
    <!-- Header -->
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">System Design Diagrams</h1>
      <p class="text-gray-600 mt-2">
        Visual representation of the project architecture
      </p>
    </header>

    <!-- Diagram Cards Section -->
    <section class="space-y-12">
      @for (diagram of formatedDiagrams; track diagram.id) {
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden"
      >
        <div class="p-5 border-b border-gray-100">
          <h2
            class="text-xl font-semibold text-gray-800 flex items-center gap-2"
          >
            <svg
              class="w-5 h-5 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              ></path>
            </svg>
            {{ diagram.name }}
          </h2>
        </div>
        <div class="p-5 bg-gray-50">
          <markdown
            mermaid
            [data]="diagram.content"
            class="mermaid-diagram"
          ></markdown>
        </div>
      </div>
      }
    </section>
  </div>
</div>
}
