<div
  class="splash-container"
  [class.fade-out]="animationComplete()"
  *ngIf="loading()"
  style="background-color: var(--color-bg-dark); color: var(--color-light-text);"
>
  <div class="splash-content">
    <!-- Simple Logo -->
    <div class="logo-simple">
      <div class="logo-text">
        <span class="logo-letter i">I</span>
        <span class="logo-letter d">D</span>
        <span class="logo-letter e">E</span>
        <span class="logo-letter m">M</span>
      </div>
      <div class="logo-tagline">AI Platform</div>
    </div>

    <!-- Simple Progress -->
    <div class="progress-simple">
      <div class="progress-dots">
        <div class="dot" [class.active]="progress() > 0"></div>
        <div class="dot" [class.active]="progress() > 25"></div>
        <div class="dot" [class.active]="progress() > 50"></div>
        <div class="dot" [class.active]="progress() > 75"></div>
      </div>
      <div class="progress-text">Loading...</div>
    </div>
  </div>
</div>
