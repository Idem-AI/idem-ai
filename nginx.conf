# HTTP server - redirect to HTTPS
server {
  listen 80;
  server_name idem.africa www.idem.africa;
  return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
  listen 443 ssl http2;
  server_name idem.africa www.idem.africa;

  # SSL configuration (update paths to your certificates)
  ssl_certificate /path/to/your/certificate.crt;
  ssl_certificate_key /path/to/your/private.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;

  root /usr/share/nginx/html/browser;
  index index.html;

  # Handle Angular routing - serve index.html for all non-file requests
  location / {
    try_files $uri $uri/ @fallback;
  }

  # Fallback for Angular routes
  location @fallback {
    rewrite ^.*$ /index.html last;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header X-Content-Type-Options "nosniff" always;

  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-font-ttf image/svg+xml;
}
